pvc_scenario:
  pvc_name: spofpvc          # Name of the target PVC
  pod_name: spof-tp          # Name of the pod where the PVC is mounted, it will be ignored if the pvc_name is defined
  namespace: default   # Namespace where the PVC is
  fill_percentage: 50           # Target percentage to fill up the cluster, value must be higher than current percentage, valid values are between 0 and 99
  duration: 13                 # Duration in seconds for the fault
